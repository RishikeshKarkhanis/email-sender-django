
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    
    <title>Design</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">

          <a class="navbar-brand" href="">Email Sender</a>

          <button class="navbar-toggler" type="button" 

            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 

            aria-controls="navbarSupportedContent" aria-expanded="false" 

            aria-label="Toggle navigation">
            
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>

          </div>

        </div>

      </nav>
    <!-- Navbar  -->

    <!-- Form -->

    <div class="container my-4">

        <form method="POST" action="send">

          {% csrf_token %}

            <div class="mb-3">
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="To">
            </div>

            <div class="mb-3">
              <input type="text" name="subject" class="form-control" id="exampleInputPassword1" placeholder="Subject">
            </div>

            <div class="mb-3">
                <textarea name="body" id="text" cols="150" rows="7" placeholder="Message"></textarea>
              </div>

            <button type="submit" class="btn btn-primary">Send Email</button>

          </form>

    </div>

    <!-- Form -->

</body>
</html>
